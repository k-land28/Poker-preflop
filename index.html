<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preflop Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Preflop Trainer</h1>

  <div id="modeButtons">
    <button id="btnOpen" class="active" onclick="setMode('vs_open')">オープン判断</button>
    <button id="btnCold" onclick="setMode('vs_cold')">コールド対応</button>
  </div>

  <div id="tableContainer">
    <svg id="tableSVG" viewBox="0 0 350 200" preserveAspectRatio="xMidYMid meet"></svg>
  </div>

  <div id="questionArea">
    <p id="info"></p>
    <p id="hand"></p>
  </div>

  <div id="actionButtons"></div>

  <p id="result"></p>
  <button id="nextButton" onclick="generateSituation()">次の問題</button>

  <script>
    const positions = ["UTG", "MP", "CO", "BTN", "SB", "BB"];
    const hands = ["AA", "AKs", "AQs", "AJo", "KTs", "99", "88", "77", "66", "55", "A5s", "KQo"];
    let mode = "vs_open";
    let currentSituation = {};

    // 例：レンジデータはここにある想定（実際のデータに置き換えてください）
    const ranges = {
      vs_open: {
        UTG: ["AA", "AKs", "AQs", "99"],
        MP: ["AA", "AKs", "AQs", "AJo", "99", "KTs"],
        CO: ["AA", "AKs", "AQs", "AJo", "KTs", "99", "88"],
        BTN: ["AA", "AKs", "AQs", "AJo", "KTs", "99", "88", "77", "66", "55", "A5s"],
        SB: ["AA", "AKs", "AQs", "AJo", "KTs", "99", "88", "77"],
        BB: ["AA", "AKs", "AQs", "AJo", "KTs", "99", "88"]
      },
      vs_cold: {
        CO_vs_UTG: {
          "3bet": ["AKs", "QQ", "JJ"],
          "call": ["AQs", "99"],
          "fold": ["AJo", "KTs"]
        },
        BTN_vs_MP: {
          "3bet": ["AKs", "AQs"],
          "call": ["AJo", "99"],
          "fold": ["KTs", "88"]
        }
      }
    };

    // 各ポジションの丸テーブル内での座標（楕円上、350x200ビュー）
    // 横長楕円の上辺を基準に6点配置（時計回り）
    const tablePositions = {
      UTG: { x: 70,  y: 40 },
      MP:  { x: 130, y: 20 },
      CO:  { x: 220, y: 20 },
      BTN: { x: 280, y: 40 },
      SB:  { x: 320, y: 110 },
      BB:  { x: 200, y: 160 }
    };

    function setMode(newMode) {
      mode = newMode;
      document.getElementById("btnOpen").classList.toggle("active", mode === "vs_open");
      document.getElementById("btnCold").classList.toggle("active", mode === "vs_cold");
      generateSituation();
      document.getElementById("result").innerText = "";
    }

    function generateSituation() {
      const actionArea = document.getElementById("actionButtons");
      actionArea.innerHTML = "";
      document.getElementById("result").innerText = "";

      if (mode === "vs_open") {
        // ヒーローポジションは6-maxの6ポジションからランダム選択
        const hero = positions[Math.floor(Math.random() * positions.length)];
        const hand = hands[Math.floor(Math.random() * hands.length)];
        currentSituation = { hero, hand };

        document.getElementById("info").innerText = `あなたのポジションは ${hero}。このハンドをオープンレイズする？`;
        document.getElementById("hand").innerText = `ハンド: ${hand}`;

        addActionButton("レイズ", "raise");
        addActionButton("フォールド", "fold");

        drawTable(hero);
      } else if (mode === "vs_cold") {
        // オープナーはUTGかMPから選ぶ
        const openers = ["UTG", "MP"];
        const opener = openers[Math.floor(Math.random() * openers.length)];
        const openerIndex = positions.indexOf(opener);
        const heroIndex = Math.floor(Math.random() * (positions.length - openerIndex - 1)) + openerIndex + 1;
        const hero = positions[heroIndex];
        const hand = hands[Math.floor(Math.random() * hands.length)];

        currentSituation = { opener, hero, hand };

        document.getElementById("info").innerText = `${opener} がオープン。あなたは ${hero}。このハンドでどうする？`;
        document.getElementById("hand").innerText = `ハンド: ${hand}`;

        addActionButton("コール", "call");
        addActionButton("3bet", "3bet");
        addActionButton("フォールド", "fold");

        drawTable(hero, opener);
      }
    }

    function addActionButton(label, action) {
      const btn = document.createElement("button");
      btn.innerText = label;
      btn.onclick = () => checkAnswer(action);
      document.getElementById("actionButtons").appendChild(btn);
    }

    function checkAnswer(action) {
      if (mode === "vs_open") {
        const openRange = ranges.vs_open[currentSituation.hero] || [];
        const isRaise = openRange.includes(currentSituation.hand);
        const correct = (action === "raise" && isRaise) || (action === "fold" && !isRaise);

        document.getElementById("result").innerText = correct
          ? "✅ 正解！"
          : `❌ 不正解。正解は「${isRaise ? "レイズ" : "フォールド"}」です`;
      } else if (mode === "vs_cold") {
        const key = `${currentSituation.hero}_vs_${currentSituation.opener}`;
        const rangeObj = ranges.vs_cold[key];

        if (!rangeObj) {
          document.getElementById("result").innerText = "この状況のレンジは未定義です。";
          return;
        }

        const correctActions = Object.entries(rangeObj)
          .filter(([k, v]) => v.includes(currentSituation.hand))
          .map(([k]) => k);

        if (correctActions.includes(action)) {
          document.getElementById("result").innerText = "✅ 正解！";
        } else {
          document.getElementById("result").innerText = `❌ 不正解。正解は「${correctActions.join("、")}」です`;
        }
      }
    }

    // SVGで楕円テーブルを描く＆ポジションを表示
    // modeによってヒーロー・オープナーを色分け
    function drawTable(hero, opener=null) {
      const svg = document.getElementById("tableSVG");
      svg.innerHTML = ""; // クリア

      // テーブル楕円 (横長)
      const ellipse = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
      ellipse.setAttribute("cx", 175);
      ellipse.setAttribute("cy", 100);
      ellipse.setAttribute("rx", 160);
      ellipse.setAttribute("ry", 90);
      ellipse.setAttribute("fill", "#222");
      ellipse.setAttribute("stroke", "#00bcd4");
      ellipse.setAttribute("stroke-width", "3");
      svg.appendChild(ellipse);

      // プレイヤー丸とラベル配置
      positions.forEach(pos => {
        const coord = tablePositions[pos];

        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", coord.x);
        circle.setAttribute("cy", coord.y);
        circle.setAttribute("r", 20);

        // ヒーロー or オープナーなら色を変える
        if (pos === hero) {
          circle.setAttribute("fill", "#00bcd4"); // 水色
          circle.setAttribute("stroke", "#004d59");
          circle.setAttribute("stroke-width", "3");
        } else if (pos === opener) {
          circle.setAttribute("fill", "#ff9800"); // オレンジ
          circle.setAttribute("stroke", "#b26a00");
          circle.setAttribute("stroke-width", "3");
        } else {
          circle.setAttribute("fill", "#555");
          circle.setAttribute("stroke", "#222");
          circle.setAttribute("stroke-width", "2");
        }
        circle.classList.add("player-circle");
        svg.appendChild(circle);

        // ラベル
        const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
        label.setAttribute("x", coord.x);
        label.setAttribute("y", coord.y + 5);
        label.setAttribute("text-anchor", "middle");
        label.setAttribute("class", "
