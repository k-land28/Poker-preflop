<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プリフロップ練習</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Preflop Trainer</h1>

  <div class="mode-toggle">
    <button id="btnOpen" class="active" onclick="setMode('vs_open')">オープン判断</button>
    <button id="btnCold" onclick="setMode('vs_cold')">コールド対応</button>
  </div>

  <div id="info" class="info"></div>
  <div id="hand" class="hand"></div>

  <div class="table">
    <div class="seat" id="seat-0">UTG</div>
    <div class="seat" id="seat-1">MP</div>
    <div class="seat" id="seat-2">CO</div>
    <div class="seat" id="seat-3">BTN</div>
    <div class="seat" id="seat-4">SB</div>
    <div class="seat" id="seat-5">BB</div>
  </div>

  <div id="actionButtons" class="actions"></div>
  <div id="result" class="result"></div>
</body>
</html>
