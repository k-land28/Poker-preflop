<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preflop Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tab-container">
    <button class="tab-button active" data-tab="open">Open Action</button>
    <button class="tab-button" data-tab="cold">Cold Action</button>
    <button class="tab-button" data-tab="vs3bet">VS 3Bet</button>
  </div>

  <div id="question-container">
    <div id="table-container">
      <div class="poker-table">
        <div class="position" id="UTG">UTG</div>
        <div class="position" id="HJ">HJ</div>
        <div class="position" id="CO">CO</div>
        <div class="position" id="BTN">BTN</div>
        <div class="position" id="SB">SB</div>
        <div class="position" id="BB">BB</div>
      </div>
    </div>

    <div id="question-text"></div>
    <div id="options-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
