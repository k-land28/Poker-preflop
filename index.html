<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>プリフロップアクション問題アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>プリフロップアクション問題アプリ</h1>

  <div id="tabs">
    <button class="tab-button active" data-mode="vs_open">vs Open</button>
    <button class="tab-button" data-mode="vs_3bet">vs 3Bet</button>
    <button class="tab-button" data-mode="open_none">Open None</button>
  </div>

  <div class="table" id="table">
    <!-- ポジション要素はJSで配置 -->
  </div>

  <div id="questionBox">
    <div id="situationText">ここに状況が表示されます</div>
    <div id="actionButtons"></div>
    <div id="resultText"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
