  <script>
    const positions = ["UTG", "MP", "CO", "BTN"];

    let mode = "vs_open";
    let currentSituation = {};

    const ranges = {
      vs_open: {
        "UTG": ["AA", "AKs", "AQs", "99"],
        "MP": ["AA", "AKs", "AQs", "AJo", "99", "KTs"],
        "CO": ["AA", "AKs", "AQs", "AJo", "KTs", "99", "88", "76s"],
        "BTN": ["AA", "AKs", "AQs", "AJo", "KTs", "99", "88", "76s", "QJs"]
      },
      vs_cold: {
        "CO_vs_UTG": {
          "3bet": ["AKs", "QQ", "JJ"],
          "call": ["AQs", "99"],
          "fold": ["AJo", "KTs"]
        },
        "BTN_vs_MP": {
          "3bet": ["AKs", "AQs"],
          "call": ["AJo", "99"],
          "fold": ["KTs", "88"]
        }
      }
    };

    function setMode(newMode) {
      mode = newMode;
      document.getElementById("btnOpen").classList.toggle("active", mode === "vs_open");
      document.getElementById("btnCold").classList.toggle("active", mode === "vs_cold");
      generateSituation();
      document.getElementById("result").innerText = "";
    }

    function generateSituation() {
      const actionButtons = document.getElementById("actionButtons");
      actionButtons.innerHTML = "";

      if (mode === "vs_open") {
        const hero = positions[Math.floor(Math.random() * positions.length)];
        const hand = hands[Math.floor(Math.random() * hands.length)];
        currentSituation = { hero, hand };
        document.getElementById("info").innerText = `ã‚ãªãŸã®ãƒã‚¸ã‚·ãƒ§ãƒ³ã¯ ${hero}ã€‚ã“ã®ãƒãƒ³ãƒ‰ã‚’ãƒ¬ã‚¤ã‚ºã—ã¦ã‚‚è‰¯ã„ï¼Ÿ`;
        document.getElementById("hand").innerText = `ãƒãƒ³ãƒ‰: ${hand}`;
        createButtons(["ãƒ¬ã‚¤ã‚º", "ãƒ•ã‚©ãƒ¼ãƒ«ãƒ‰"]);
      } else {
        const openers = ["UTG", "MP"];
        const opener = openers[Math.floor(Math.random() * openers.length)];
        const openerIndex = positions.indexOf(opener);
        const heroIndex = Math.floor(Math.random() * (positions.length - openerIndex - 1)) + openerIndex + 1;
        const hero = positions[heroIndex];
        const hand = hands[Math.floor(Math.random() * hands.length)];
        currentSituation = { opener, hero, hand };
        document.getElementById("info").innerText = `${opener}ãŒã‚ªãƒ¼ãƒ—ãƒ³ã€‚ã‚ãªãŸã¯${hero}ã€‚ã“ã®ãƒãƒ³ãƒ‰ã§ï¼Ÿ`;
        document.getElementById("hand").innerText = `ãƒãƒ³ãƒ‰: ${hand}`;
        createButtons(["3bet", "ã‚³ãƒ¼ãƒ«", "ãƒ•ã‚©ãƒ¼ãƒ«ãƒ‰"]);
      }

      document.getElementById("result").innerText = "";
    }

    function createButtons(labels) {
      const container = document.getElementById("actionButtons");
      labels.forEach(label => {
        const btn = document.createElement("button");
        btn.innerText = label;
        btn.onclick = () => checkAnswer(label);
        container.appendChild(btn);
      });
    }

    function checkAnswer(action) {
      if (mode === "vs_open") {
        const openRange = ranges.vs_open[currentSituation.hero];
        if (!openRange) return;
        const correct = (action === "ãƒ¬ã‚¤ã‚º" && openRange.includes(currentSituation.hand)) || (action === "ãƒ•ã‚©ãƒ¼ãƒ«ãƒ‰" && !openRange.includes(currentSituation.hand));
        document.getElementById("result").innerText = correct ? "âœ… æ­£è§£ï¼" : `âŒ ä¸æ­£è§£ã€‚æ­£è§£ã¯ã€Œ${openRange.includes(currentSituation.hand) ? "ãƒ¬ã‚¤ã‚º" : "ãƒ•ã‚©ãƒ¼ãƒ«ãƒ‰"}ã€`;
      } else {
        const key = `${currentSituation.hero}_vs_${currentSituation.opener}`;
        const rangeObj = ranges.vs_cold[key];
        if (!rangeObj) {
          document.getElementById("result").innerText = "ãƒ¬ãƒ³ã‚¸æœªå®šç¾©ã§ã™";
          return;
        }
        const validActions = Object.keys(rangeObj).filter(k => rangeObj[k].includes(currentSituation.hand));
        document.getElementById("result").innerText = validActions.includes(action) ? "âœ… æ­£è§£ï¼" : `âŒ ä¸æ­£è§£ã€‚æ­£è§£ã¯ã€Œ${validActions.join("ã€")}ã€`;
      }
    }

    generateSituation();
  </script>
