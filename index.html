<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>プリフロップアクション</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    button { margin: 5px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
    #modeButtons button.active { background-color: #4CAF50; color: white; }
    #result { margin-top: 20px; font-size: 20px; }
    #info { margin: 15px 0; font-weight: bold; }
  </style>
</head>
<body>
  <h1>プリフロップアクション</h1>

  <div id="modeButtons">
    <button id="btnOpen" class="active" onclick="setMode('vs_open')">オープンレンジ</button>
    <button id="btn3bet" onclick="setMode('vs_3bet')">コールドアクション</button>
  </div>

  <div id="questionArea">
    <p id="info"></p>
    <p id="hand"></p>
  </div>

  <div>
    <button onclick="checkAnswer('3bet')">3bet</button>
    <button onclick="checkAnswer('call')">Call</button>
    <button onclick="checkAnswer('fold')">Fold</button>
  </div>

  <p id="result"></p>
  <button onclick="generateSituation()">NEXT</button>

  <script>
    const positions = ["UTG", "MP", "CO", "BTN"];
    const hands = ["AA", "AKs", "AQs", "AJo", "KTs", "99"]; // 簡易サンプル

    // modeによって問題生成や判定が変わる
    let mode = "vs_open";

    // vs_open: 自分がオープンできるか
    // vs_3bet: 自分が3betに対してどうするか

    // レンジデータ（例）
    const ranges = {
      vs_open: {
        "UTG": ["AA", "AKs", "AQs", "99"],
        "MP": ["AA", "AKs", "AQs", "AJo", "99", "KTs"],
        "CO": ["AA", "AKs", "AQs", "AJo", "KTs", "99", "88"],
        "BTN": ["AA", "AKs", "AQs", "AJo", "KTs", "99", "88", "77"]
      },
      vs_3bet: {
        // "自分のポジション_vs_オープナー"
        "CO_vs_UTG": {
          "3bet": ["AKs", "QQ", "JJ"],
          "call": ["AQs", "99"],
          "fold": ["AJo", "KTs"]
        },
        "BTN_vs_MP": {
          "3bet": ["AKs", "AQs"],
          "call": ["AJo", "99"],
          "fold": ["KTs", "88"]
        }
      }
    };

    let currentSituation = {};

    function setMode(newMode) {
      mode = newMode;
      // ボタンのアクティブ切り替え
      document.getElementById("btnOpen").classList.toggle("active", mode === "vs_open");
      document.getElementById("btn3bet").classList.toggle("active", mode === "vs_3bet");
      generateSituation();
      document.getElementById("result").innerText = "";
    }

    function generateSituation() {
      if (mode === "vs_open") {
        // 自分のポジションと手札だけランダムに出す
        const hero = positions[Math.floor(Math.random() * positions.length)];
        const hand = hands[Math.floor(Math.random() * hands.length)];
        currentSituation = { hero, hand };

        document.getElementById("info").innerText = `あなたのポジションは${hero}です。このハンドをオープンすべきか？`;
        document.getElementById("hand").innerText = `ハンド: ${hand}`;
      } else if (mode === "vs_3bet") {
        // opener と hero(3betするか検討する人) と手札
        // openerはUTGかMPのどちらかに限定、heroはそれより後ろのポジション
        const openers = ["UTG", "MP"];
        const opener = openers[Math.floor(Math.random() * openers.length)];
        const openerIndex = positions.indexOf(opener);
        const heroIndex = Math.floor(Math.random() * (positions.length - openerIndex - 1)) + openerIndex + 1;
        const hero = positions[heroIndex];
        const hand = hands[Math.floor(Math.random() * hands.length)];

        currentSituation = { opener, hero, hand };

        document.getElementById("info").innerText = `${opener}がオープンしています。あなたは${hero}。このハンドで3betしますか？`;
        document.getElementById("hand").innerText = `ハンド: ${hand}`;
      }
      document.getElementById("result").innerText = "";
    }

    function checkAnswer(action) {
      let correct;
      if (mode === "vs_open") {
        // heroのオープンレンジにhandがあればオープンすべき
        const openRange = ranges.vs_open[currentSituation.hero];
        if (!openRange) {
          document.getElementById("result").innerText = "そのポジションのレンジは未定義です";
          return;
        }
        correct = (action === "3bet" && openRange.includes(currentSituation.hand)) || (action === "fold" && !openRange.includes(currentSituation.hand));
        if (action === "call") {
          document.getElementById("result").innerText = "このモードでは『コール』は使いません。3bet（オープン）かフォールドを選んでください。";
          return;
        }
        document.getElementById("result").innerText = correct ? "✅ 正解！" : `❌ 不正解。正解は「${openRange.includes(currentSituation.hand) ? "3bet（オープン）" : "フォールド"}」です`;
      } else if (mode === "vs_3bet") {
        const key = `${currentSituation.hero}_vs_${currentSituation.opener}`;
        const rangeObj = ranges.vs_3bet[key];
        if (!rangeObj) {
          document.getElementById("result").innerText = "この状況のレンジが未定義です";
          return;
        }
        if (rangeObj[action] && rangeObj[action].includes(currentSituation.hand)) {
          document.getElementById("result").innerText = "✅ 正解！";
        } else {
          const correctActions = Object.keys(rangeObj).filter(k => rangeObj[k].includes(currentSituation.hand));
          document.getElementById("result").innerText = `❌ 不正解。正解は「${correctActions.join("、")}」です`;
        }
      }
    }

    generateSituation();
  </script>
</body>
</html>
